name: session
fields:
    username:
        name: username
        label: Username
        type: string
        length: [1, 100]
        pattern: ^[A-Za-z0-9]+$
        errorMessage: allow alphanumeric characters only
        required: true
    password:
        name: password
        label: Password
        type: password
        length: [1, 100]
        pattern: ^[A-Za-z0-9\!\@\#\$\%\&]+$
        errorMessage: allow alphanumeric characters and special characters (!@#$%&*) only
        required: true